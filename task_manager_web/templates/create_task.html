<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body.create-task {
            background-color: #87CEEB; /* Set your preferred background color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .create-task-container {
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0;
            color: #333;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical; /* Allow vertical resizing of the textarea */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #FFF;
            cursor: pointer;
        }
    </style>
    <title>Create Task</title>
</head>
<body class="create-task">
    <div class="create-task-container">
        <h2>Create Task</h2>
        <form method="post" action="{{ url_for('create_task_page') }}">
            <label for="task">Task Name:</label>
            <input type="text" name="task" required>
            
            <label for="target">Target Time:</label>
            <input type="text" name="target" required>
            
            <label for="description">Description:</label>
            <textarea name="description" rows="4" required></textarea>
            
            <input type="submit" name="create_task" value="Create Task">
        </form>
    </div>
</body>
</html>
